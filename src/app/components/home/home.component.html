<div>
    <h2>Loading State Example</h2>

    <div *ngIf="(loadingStateAction$ | async) === LoadingState.Loading; else loadedState">
        <p-progressSpinner></p-progressSpinner>
    </div>

    <ng-template #loadedState>
        <ng-container *ngIf="(loadingStateAction$ | async) === LoadingState.Success;  else errorState">
            <table>
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Adress</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>

                <tr class="student" *ngFor="let item of studentAction$ | async"  [student]="item"  >

                </tr>

                </tbody>
            </table>

        </ng-container>
    </ng-template>

    <ng-template #errorState>
        <div class="error-message">Error: eroare la incarcare</div>
    </ng-template>
</div>
